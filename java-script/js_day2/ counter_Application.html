<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      color: #333;
    }

    #count {
      font-size: 64px;
      margin: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .inc { background-color: #4CAF50; color: white; }
    .dec { background-color: #f44336; color: white; }
    .reset { background-color: #2196F3; color: white; }
  </style>
</head>
<body>

  <h1>Counter App</h1>
  <div id="count">0</div>

  <div class="buttons">
    <button class="dec" onclick="decrement()">‚ûñ</button>
    <button class="reset" onclick="reset()">üîÅ Reset</button>
    <button class="inc" onclick="increment()">‚ûï</button>
  </div>

  <script>
    let count = 0;

    function updateDisplay() {
      const countDisplay = document.getElementById("count");
      countDisplay.innerText = count;

      // Optional: Change color based on value
      if (count > 0) {
        countDisplay.style.color = "#4CAF50"; // green
      } else if (count < 0) {
        countDisplay.style.color = "#f44336"; // red
      } else {
        countDisplay.style.color = "#333"; // default
      }
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      
        count--;
        updateDisplay();
      
    }

    function reset() {
      count = 0;
      updateDisplay();
    }
  </script>

</body>
</html>
