<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Video API Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
      text-align: center;
    }
    video {
      width: 60%;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #time-display {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üé• HTML5 Video API Demo</h1>

  <!-- üîπ Basic video element usage -->
  <video id="myVideo" controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- üîπ Video control buttons -->
  <div>
    <button onclick="playVideo()">‚ñ∂Ô∏è Play</button>
    <button onclick="pauseVideo()">‚è∏Ô∏è Pause</button>
    <button onclick="toggleMute()">üîá Mute / Unmute</button>
    <button onclick="jumpTo10()">‚è© Jump to 10s</button>
  </div>

  <!-- üîπ Current playback time display -->
  <div id="time-display">Current Time: 0s</div>

  <script>
    const video = document.getElementById("myVideo");
    const timeDisplay = document.getElementById("time-display");

    // ‚úÖ Play video
    function playVideo() {
      video.play();
    }

    // ‚úÖ Pause video
    function pauseVideo() {
      video.pause();
    }

    // ‚úÖ Mute / Unmute video using .muted property
    function toggleMute() {
      video.muted = !video.muted;
    }

    // ‚úÖ Update time display with .currentTime and ontimeupdate
    video.ontimeupdate = () => {
      timeDisplay.textContent = `Current Time: ${Math.floor(video.currentTime)}s`;
    }

    // ‚úÖ Jump to 10 seconds using .currentTime
    function jumpTo10() {
      video.currentTime = 10;
    }
  </script>

</body>
</html>
